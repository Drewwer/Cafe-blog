<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe-blog</title>
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <div class="header__logo">
                <a href="">
                    <img src="img/Logo-Blanco.png" alt="">
                </a>
            </div>
            <div class="header__links">
                <a href="nosotros.html">Nosotros</a>
                <a href="cursos.html">Curso</a>
                <a href="contacto.html">Contacto</a>
            </div>
        </nav>
        <div class="header__mensaje">
            <h1>Cafe Blog siempre contigo</h1>
            <p>Aprende de los mejores expertos, las mejores preparaciones, las mejores recetas</p>
            <p>! Solo Aqui!!</p>
        </div>
    </header>

    <div class="contenido-centrado">
        <h2>Contacto</h2>
        <div class="contenido-contacto__img">
            <img src="img/contacto.jpg" alt="">
        </div>
        <div class="formulario">
            <form action="">
                <div class="form-contenido">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Tu nombre">
                </div>
                <div class="form-contenido">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" placeholder="Tu Email">
                </div>
                <div class="form-contenido">
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Tu mensaje ..."></textarea>
                </div>
                <div class="form-contenido">
                    <a class="boton-entrada" href="index.html">Enviar</a>
                </div>
            </form>
        </div>
    </div>




    <footer>
        <p>Derechos reservados SevenProject .Inc 2021</p>
        <p>Cafe Blog </p>
    </footer>


</body>

</html>
